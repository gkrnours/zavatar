{% extends "tpl.html" %}

{% block main %}
		<h2>Fiche de {{him.name}}</h2>
		<fieldset class="col">
			<legend>Données</legend>
			<form method="post">
				<label for="name" class="fixe">Nom :</label><br>
				<input type="text" class="L" id="name" name="name" value="{{him.name}}">
				<br>
				<input  id="a_admin" name="access" value="1" type="checkbox" >
				<label for="a_admin" class="L">Administrateur</label>
				<input  id="a_modo" name="access" value="2" type="checkbox" >
				<label for="a_modo" class="L">Moderateur</label>
				<input  id="a_write" name="access" value="3" type="checkbox" >
				<label for="a_write" class="L">Peut écrire</label>
				<input  id="a_image" name="access" value="4" type="checkbox" >
				<label for="a_image" class="L">Peut poster une image</label>
				<hr>
				<p>
					<input type="submit" class="L" value="Enregistrer">
					<input type="reset" class="L" value="Annuler">
				</p>
			</form>
		</fieldset>
		<fieldset class="col">
			<legend>Statistique</legend>
			<form>
				<label class="M">Nombre de sujet ouvert</label>
				<input type="text" class="S dis" disabled 
					value="{{his.thread|default(0)}}">
				<label class="M limited">Nombre de message écrit</label>
				<input type="text" class="S dis" disabled
					value="{{his.post|default(0)}}">
			</form>
		</fieldset>
		<hr>
{% endblock main %}
